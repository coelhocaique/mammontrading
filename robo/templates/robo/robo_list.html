{% extends 'core/base.html' %}
{% load static %}
{% block content %}
    <div class="u-heading-v1-1 g-bg-main g-brd-primary g-mb-20">
        <h1 class="h1 text-center u-heading-v1__title">Robos</h1>
    </div>
    <div class="row">
        {% for robo in object_list %}
            <div class="col-md-6 col-lg-3 g-mb-30">
                <article class="u-shadow-v19 g-bg-white">
                    <img class="w-100" width="200" height="200" src="{{ robo.imagem.url }}" alt="Image Description">
                    <div class="g-rounded-bottom-3 g-pa-30">
                        {% if robo.tipo == 0 %}
                            <em class="d-block g-color-primary g-font-style-normal g-font-size-11 text-uppercase g-mb-5">Conservador</em>
                        {% elif robo.tipo == 1 %}
                            <em class="d-block g-color-primary g-font-style-normal g-font-size-11 text-uppercase g-mb-5">Moderado</em>
                        {% else %}
                            <em class="d-block g-color-primary g-font-style-normal g-font-size-11 text-uppercase g-mb-5">Arrojado</em>
                        {% endif %}
                        <h3 class="h6 g-color-black g-font-weight-700 text-uppercase g-mb-20">
                            <a class="u-link-v5 g-color-black g-color-primary--hover"
                               href="{{ robo.get_absolute_url }}">
                                {{ robo.nome }}
                            </a>
                        </h3>
                        <p class="g-mb-20"></p>
                        <span class="g-color-primary g-font-weight-700 g-font-size-16">${{ robo.preco }}</span>
                    </div>
                </article>
            </div>
        {% endfor %}
    </div>
{% endblock %}
