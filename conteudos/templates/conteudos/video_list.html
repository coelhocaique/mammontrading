{% extends 'core/base.html' %}
{% block content %}
    <div class="u-heading-v1-1 g-bg-main g-brd-primary g-mb-20">
        <h1 class="h1 text-center u-heading-v1__title">Videos</h1>
    </div>
    {% for video in object_list %}
        <div class="row">
            <div class="col-md-7">
                {{ video.endereco|safe }}
            </div>
            <div class="col-md-5">
                <h3>{{ video.titulo }}</h3>
                <p>{{ video.descricao }}</p>
            </div>
        </div>
        <hr>
    {% empty %}
        <p>Nenhum video disponivel</p>
    {% endfor %}
{% endblock %}
