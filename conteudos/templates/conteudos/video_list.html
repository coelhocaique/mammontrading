{% extends 'core/base.html' %}
{% block content %}
    <div class="container">
        <h1 class="my-4">Videos
            <small>Videos</small>
        </h1>
        {% for video in object_list %}
            <div class="row">
                <div class="col-md-7">
                    {{ video.endereco|safe }}
                </div>
                <div class="col-md-5">
                    <h3>{{ video.titulo }}</h3>
                    <p>{{ video.descricao }}</p>
                </div>
            </div>
            <hr>
        {% empty %}
            <p>Nenhum video disponivel</p>
        {% endfor %}
    </div>
{% endblock %}
