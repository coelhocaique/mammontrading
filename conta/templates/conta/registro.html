{% extends 'core/base.html' %}
{% load static %}
{% block content %}
    {{ form.non_field_errors }}
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        {% endfor %}
        <input type="submit" value="cadastrar"/>
    </form>
{% endblock %}
