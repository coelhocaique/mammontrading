{% extends 'core/base.html' %}
{% load static %}
{% block content %}
    {{ form.non_field_errors }}
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        {% endfor %}
        <input type="submit" value="logar"/>
    </form>
    <p>
        Não é cadastrado? <a href="{% url 'conta:cadastre' %}" title="">Cadastre-se</a> <br />
        Esqueceu a senha? <a href="{% url 'conta:senha_reset' %}" title="">Nova senha</a> <br />
    </p>
{% endblock %}
